<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="text/javascript" src="logic.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>library</h1>
        <button>Log in</button>
      </header>
      <section>
        <div>
          <button class="btn-add">+ Add book</button>
        </div>
        <div class="books-container"></div>
      </section>
      <footer>&#169; 2023 abderrahmane naab</footer>
    </div>
    <form>
      <h3>Add new book</h3>
      <input
        type="text"
        id="title"
        placeholder="Title"
        required
        maxlength="100"
      />
      <input
        type="text"
        id="author"
        placeholder="Author"
        required
        maxlength="100"
      />
      <input
        type="number"
        id="pages"
        placeholder="Pages"
        required
        max="10000"
      />
      <div class="is-read">
        <label for="is-read">Have you read it?</label>
        <input type="checkbox" id="isRead" />
      </div>
      <button class="btn-submit" type="submit">Add Book</button>
    </form>
  </body>
</html>
